version: '3.8'

services:
  backend:
    build:
      context: ./app/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - downloads:/app/downloads
    env_file:
      - ./app/api/.env.production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./app/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./app/web/.env.production
    depends_on:
      - backend

volumes:
  downloads: 