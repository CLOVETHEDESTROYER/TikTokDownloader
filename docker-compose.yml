services:
  backend:
    build:
      context: .
      dockerfile: app/api/Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - downloads:/app/downloads
    environment:
      - PORT=8001
      - ENV=production
      - DEBUG=false
      - API_KEY_HEADER_NAME=X-API-Key
      - REQUIRE_API_KEY=true
      - DOWNLOAD_FOLDER=/app/downloads
      - MAX_DOWNLOADS=50
      - MAX_CONCURRENT_DOWNLOADS=10
      - DOWNLOAD_EXPIRY_MINUTES=60
      - VERIFY_SSL=true
      - RATE_LIMIT_PER_MINUTE=60
      - ALLOWED_ORIGINS=https://tiktokwatermarkremover.com,https://www.tiktokwatermarkremover.com
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - API_SECRET_KEY=${API_SECRET_KEY}
      - WEBSITE_API_KEY=${WEBSITE_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: app/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3000/api/v1
        NEXT_PUBLIC_WEBSITE_API_KEY: ${WEBSITE_API_KEY}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api/v1
      - NEXT_PUBLIC_WEBSITE_API_KEY=${WEBSITE_API_KEY}
    depends_on:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

volumes:
  downloads: 

networks:
  app-network:
    driver: bridge 