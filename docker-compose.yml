version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ENV=development
      - API_SECRET_KEY=local-dev-secret
      - JWT_SECRET_KEY=local-jwt-secret
      - ADMIN_API_KEY=local-admin-key
      - MAX_DOWNLOADS=50
      - MAX_CONCURRENT_DOWNLOADS=10
      - VERIFY_SSL=false
    volumes:
      - ./backend:/app
      - ./downloads:/app/downloads
      - ./logs:/app/logs

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - downloads:/var/www/downloads
    depends_on:
      - api
      - web
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email HyperlabsNFT@gmail.com -d tiktokwatermarkremover.com -d www.tiktokwatermarkremover.com --agree-tos --non-interactive
    depends_on:
      - nginx

volumes:
  downloads: 